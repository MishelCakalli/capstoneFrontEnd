<div class="container mt-5 vh-100">
  <div class="card shadow black">
    <h2 class="card-header text-center bg-warning text-dark mb-4">Lista Appuntamenti</h2>
    <div *ngIf="appuntamenti.length === 0" class="card-body text-center">
      <p class="card-text text-light">Nessun appuntamento trovato.</p>
    </div>
    <table *ngIf="appuntamenti.length > 0" class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Ora di Inizio</th>
          <th scope="col">Ora di Fine</th>
          <th scope="col">Sala</th>
          <th scope="col">â €</th>
        </tr>
      </thead>
      <tbody class="thead-dark">
        <tr *ngFor="let appuntamento of appuntamenti; let i = index">
          <td>{{ appuntamento.data | date: 'shortDate' }}</td>
          <td>{{ appuntamento.oraInizio }}</td>
          <td>{{ appuntamento.oraFine }}</td>
          <td>{{ appuntamento.sala }}</td>
          <td>
            <button class="btn btn-danger" (click)="eliminaAppuntamento(appuntamento.id, i)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5v-8zM7 1v1H5.5A1.5 1.5 0 0 0 4 3.5V4H3v1h10V4h-1v-.5A1.5 1.5 0 0 0 10.5 2H9V1h-2zM5 4v-.5A.5.5 0 0 1 5.5 3h5a.5.5 0 0 1 .5.5V4H5zm4 10a.5.5 0 0 1-.5-.5V5h-1v8.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5V5H2v8.5A1.5 1.5 0 0 0 3.5 15h7a1.5 1.5 0 0 0 1.5-1.5V5h-1v8.5a.5.5 0 0 1-.5.5H9z"/>
              </svg>
            
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
